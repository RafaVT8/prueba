<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <div class="sup">
        <header class="header">
            <h1><i>ABARROTES JULIA</i></h1>
        </header>
        <nav class="nav">
            <ul class="menu">
                <li>Historial de ventas</li>
                <li>Editar producto</li>
                <li>Inventario</li>
                <li>Proveedores</li>
            </ul>
        </nav>
    </div>
    <div class="inf">
        <article class="contenido">
            <section class="h-ventas">
                <h2>Ventas realizadas</h2>
                <hr>
            </section>
            <section class="cont-venta">
                <input class="buscadorVenta" type="search" placeholder="Buscar producto...">
                <div class="separador">
                    <div class="listaProductos"><b>Productos</b>
                        <hr>
                        <div class="selectorProductos"></div>
                    </div>
                    <hr>
                    <div class="descripVenta"><b>Venta</b>
                        <hr>
                    </div>
                </div>
                <div class="btnCompra">Realizar venta</div>
            </section>
        </article>
    </div>
    <script src="codigo.js" type="text/javascript"></script>
</body>

</html>
